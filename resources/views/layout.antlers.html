<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    {{# Favicons #}}
    {{ partial:partials.favicons }}

    {{ seotamic }}

    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
    <script src="{{ mix src='/js/site.js' }}" defer></script>
</head>

<body
    class="flex flex-col justify-between min-h-screen font-sans antialiased {{ environment === 'local' ? 'debug-screens' : '' }}">
    {{ partial:layout/navigation }}

    {{ template_content }}

    {{ partial:layout/footer }}
</body>

</html>
