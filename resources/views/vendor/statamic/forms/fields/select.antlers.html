<select class="w-full rounded-lg py-5 px-8 bg-white border-2 placeholder-bluegray-300 {{ if error }} border-red-500 {{ else }} border-purple-500 {{ /if }} focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:ring-opacity-50" name="{{ handle }}{{ multiple ?= "[]" }}" {{ multiple ?= "multiple" }}>
    {{ unless multiple }}
        <option value>{{ trans key="Please select..." }}</option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option value="{{ value }}" {{ if old|in_array:value or old === value }}selected{{ /if }}>{{ label }}</option>
    {{ /foreach:options }}
</select>
