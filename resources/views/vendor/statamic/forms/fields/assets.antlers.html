{{ if max_files === 1 }}
    <label
        class="inline-flex flex-row items-center px-4 py-3 text-purple-500 uppercase transition-all duration-150 ease-linear bg-white border-2 border-purple-500 rounded-lg cursor-pointer hover:bg-purple-500 hover:text-white group">
        {{ svg src="upload" class="w-8 h-8 text-purple-500 fill-current group-hover:text-white" }}
        <span class="ml-5 text-sm font-bold leading-normal uppercase">
            {{ instructions or 'Select a file' }}
        </span>
        <input type="file" name="{{ handle }}" class="hidden">
    </label>
{{ else }}
    <label
        class="inline-flex flex-row items-center px-4 py-3 text-purple-500 uppercase transition-all duration-150 ease-linear bg-white border-2 border-purple-500 rounded-lg cursor-pointer hover:bg-purple-600 hover:text-white group">
        {{ svg src="upload" class="w-8 h-8 text-purple-500 fill-current group-hover:text-white" }}
        <span class="ml-5 text-sm font-bold leading-normal uppercase">
            {{ instructions or 'Select a file' }}
        </span>
        <input type="file" name="{{ handle }}[]" class="hidden" multiple>
    </label>
{{ /if }}
