<input
    class="w-full rounded-lg py-5 px-8 bg-white border-2 placeholder-bluegray-300 {{ if error }} border-red-500 {{ else }} border-purple-500 {{ /if }} focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:ring-opacity-50"
    type="{{ input_type ?? 'text' }}" name="{{ handle }}"
    {{ if placeholder }} placeholder="{{ placeholder }}"{{ /if }}
{{ if old }} value="{{ old }}" {{ /if }}
>
