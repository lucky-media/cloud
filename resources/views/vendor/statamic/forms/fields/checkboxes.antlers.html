{{ foreach:options as="value|label" }}
    <label>
        <input class="text-purple-500 rounded focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:ring-opacity-50" type="checkbox" name="{{ handle }}[]" value="{{ value }}"{{ if (old | in_array:value) }} checked{{ /if }}{{ if validate|contains:required }} required{{ /if }}>
        <span class="ml-2 text-bluegray-300">{{ label }}</span>
    </label>
    {{ unless inline }}
        <br>
    {{ /unless }}
{{ /foreach:options }}
