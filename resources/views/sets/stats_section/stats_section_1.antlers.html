<div class="py-24 bg-gray-100">
    <div class="container">
        <div
            class="grid bg-white border-2 border-purple-500 divide-x-0 divide-y-2 divide-purple-500 md:divide-y-0 md:auto-cols-fr md:divide-x-2 md:grid-flow-col rounded-3xl">
            {{ stats }}
                <div class="flex flex-col items-center px-4 py-6">
                    <h4 class="mb-2 text-4xl font-bold text-indigo-900 md:text-5xl lg:text-6xl">
                        {{ number }}
                    </h4>

                    {{ if description }}
                        {{ partial:components/lead :label="description" size="lg" color="indigo" class="text-center" }}
                    {{ /if }}
                </div>
            {{ /stats }}
        </div>
    </div>
</div>
