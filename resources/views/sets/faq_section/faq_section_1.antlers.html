<div class="container">
    <div class="grid py-20 md:grid-cols-2 lg:grid-cols-5">
        <div class="mb-12 lg:col-span-2 md:mb-0">
            {{ partial:components/heading :label="title" size="h2" color="blue" class="text-center md:text-left md:max-w-xs" }}
        </div>

        <div class="lg:col-span-3 space-y-9">
            {{ items }}
                <div class="flex flex-col w-full border-2 border-purple-500 rounded-3xl">
                    <div class="px-6 py-8 item" x-data="{ isOpen: false }">
                        <button class="flex items-center justify-between w-full" @click.prevent="isOpen = true">
                            <span class="text-2xl font-semibold text-left text-indigo-900">
                                {{ title }}
                            </span>
                            <span x-show="!isOpen">
                                {{ svg src="arrow-down" class="w-6 h-6 text-purple-500 fill-current" }}
                            </span>
                            <span x-show="isOpen">
                                {{ svg src="arrow-up" class="w-6 h-6 text-purple-500 fill-current" }}
                            </span>
                        </button>

                        <div x-show="isOpen" @click.away="isOpen = false" x-collapse
                            class="mt-3 prose prose-lg prose-p:text-indigo-600">
                            {{ content }}
                        </div>
                    </div>
                </div>
            {{ /items }}
        </div>
    </div>
</div>
