<div class="container py-20">
    {{ partial:components/heading :label="title" size="h1" color="blue" class="mb-12 text-center md:mb-20" }}

    <div class="grid md:grid-cols-2 md:gap-8">
        {{ if image }}
            <div class="order-last mt-24 md:order-first md:mt-0">
                <div class="max-w-xl mx-auto">
                    {{ partial:components/picture cover="true" }}
                </div>
            </div>
        {{ /if }}

        <div class="order-first divide-y-2 md:order-last {{ !image ?= 'md:col-span-2' }}">
            {{ items }}
                <div class="flex flex-col w-full">
                    <div class="py-6" x-data="{ isOpen: false }">
                        <button class="flex items-center justify-between w-full" @click.prevent="isOpen = true">
                            <span class="text-2xl font-semibold text-left text-indigo-900">
                                {{ title }}
                            </span>
                            <span x-show="!isOpen">
                                {{ svg src="arrow-down" class="w-6 h-6 text-purple-500 fill-current" }}
                            </span>
                            <span x-show="isOpen">
                                {{ svg src="arrow-up" class="w-6 h-6 text-purple-500 fill-current" }}
                            </span>
                        </button>

                        <div x-show="isOpen" @click.away="isOpen = false" x-collapse
                            class="mt-3 prose prose-lg prose-p:text-indigo-600 max-w-none">
                            {{ content }}
                        </div>
                    </div>
                </div>
            {{ /items }}
        </div>
    </div>
</div>
