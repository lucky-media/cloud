title: 'Hero Section'
fields:
  -
    handle: version
    field:
      options:
        hero_1: 'Variant 1'
        hero_2: 'Variant 2'
        hero_3: 'Variant 3'
        hero_4: 'Variant 4'
      display: Variant
      type: button_group
      icon: button_group
      instructions: 'Please select a hero variant'
      listable: hidden
      validate:
        - required
      default: hero_1
  -
    handle: image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      validate:
        - required
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      validate:
        - required
  -
    handle: description
    field:
      antlers: false
      display: Description
      type: textarea
      icon: textarea
      listable: hidden
  -
    import: button
