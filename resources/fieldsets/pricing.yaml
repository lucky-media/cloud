title: 'Pricing Section'
fields:
  -
    handle: version
    field:
      options:
        pricing_1: 'Variant 1'
        pricing_2: 'Variant 2'
        pricing_3: 'Variant 3'
      display: Variant
      type: button_group
      icon: button_group
      listable: hidden
      default: pricing_1
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
  -
    handle: description
    field:
      antlers: false
      display: Description
      type: textarea
      icon: textarea
      listable: hidden
  -
    handle: prices
    field:
      collapse: accordion
      max_sets: 3
      sets:
        new_set:
          display: 'New Set'
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                instructions: 'Enter price title, ex: Starter, Professional, Growth'
                listable: hidden
            -
              handle: price
              field:
                input_type: text
                antlers: false
                display: Price
                type: text
                icon: text
                width: 50
                listable: hidden
                instructions: 'Enter item price, ex: $5, $10 etc.'
            -
              handle: duration
              field:
                input_type: text
                antlers: false
                display: Duration
                type: text
                icon: text
                instructions: 'daily, weekly, monthly, yearly'
                width: 50
                listable: hidden
            -
              handle: description
              field:
                antlers: false
                display: Description
                type: textarea
                icon: textarea
                listable: hidden
            -
              handle: features
              field:
                collapse: accordion
                sets:
                  feature:
                    display: Feature
                    fields:
                      -
                        handle: title
                        field:
                          input_type: text
                          antlers: false
                          display: Title
                          type: text
                          icon: text
                          listable: hidden
                display: Features
                type: replicator
                icon: replicator
                listable: hidden
            -
              handle: featured
              field:
                default: false
                display: Featured
                type: toggle
                icon: toggle
                instructions: 'Select this item as featured'
                width: 50
                listable: hidden
            -
              handle: featured_name
              field:
                input_type: text
                antlers: false
                display: 'Featured Name'
                type: text
                icon: text
                instructions: 'Featured price name, ex: Most Popular, Customer Favorite etc.'
                width: 50
                listable: hidden
                if:
                  featured: 'equals true'
            -
              import: button
      display: Prices
      type: replicator
      icon: replicator
      listable: hidden
