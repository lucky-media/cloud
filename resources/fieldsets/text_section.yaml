title: Article
fields:
  -
    handle: version
    field:
      default: text
      display: Variant
      type: hidden
      icon: hidden
      listable: hidden
  -
    handle: content_position
    field:
      options:
        mr-auto: Left
        mx-auto: Center
        ml-auto: Right
      display: Position
      type: button_group
      icon: button_group
      listable: hidden
      instructions: 'Content position'
      default: mr-auto
  -
    handle: content
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
      container: assets
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Content
      type: bard
      icon: bard
      listable: hidden
display: Blocks
type: replicator
icon: replicator
listable: hidden
